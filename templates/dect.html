<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Emociones - OpenCV en Tiempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #000;
            margin-bottom: 30px;
            min-height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #videoStream {
            width: 100%;
            height: auto;
            display: none;
        }

        .loading-indicator {
            display: none;
            text-align: center;
            padding: 40px;
            color: #fff;
        }

        .loading-indicator.active {
            display: block;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 18px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #startBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #stopBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            button {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Detector de Emociones Faciales</h1>
        <p class="subtitle">Procesamiento en Tiempo Real con OpenCV + Python</p>

        <div class="status loading" id="status">
            ‚è≥ Iniciando detecci√≥n autom√°tica...
        </div>

        <div class="video-container">
            <div class="loading-indicator active" id="loading">
                <div class="spinner"></div>
                <p>Iniciando c√°mara y procesamiento con OpenCV...</p>
            </div>
            <img id="videoStream" src="" alt="Stream de video procesado">
        </div>

        <div class="controls">
            <button id="startBtn" onclick="iniciarDeteccion()" style="display: none;">‚ñ∂ Reiniciar Detecci√≥n</button>
            <button id="stopBtn" onclick="detenerDeteccion()">‚èπ Detener</button>
        </div>
    </div>

    <script>
        const videoStream = document.getElementById('videoStream');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');

        // Iniciar detecci√≥n autom√°ticamente al cargar la p√°gina
        window.addEventListener('load', function() {
            console.log('P√°gina cargada, iniciando detecci√≥n autom√°tica...');
            iniciarDeteccion();
        });

        function iniciarDeteccion() {
            // Mostrar loading
            loading.classList.add('active');
            videoStream.style.display = 'none';
            status.textContent = '‚è≥ Iniciando detecci√≥n...';
            status.className = 'status loading';
            
            // Configurar stream
            videoStream.src = '/video-feed/';
            
            // Cuando la imagen cargue
            videoStream.onload = function() {
                loading.classList.remove('active');
                videoStream.style.display = 'block';
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                status.textContent = '‚úÖ Detecci√≥n activa - OpenCV procesando en tiempo real';
                status.className = 'status active';
            };

            // Forzar mostrar despu√©s de 2 segundos por si onload no dispara
            setTimeout(() => {
                if (loading.classList.contains('active')) {
                    loading.classList.remove('active');
                    videoStream.style.display = 'block';
                    startBtn.style.display = 'none';
                    stopBtn.style.display = 'inline-block';
                    status.textContent = '‚úÖ Detecci√≥n activa - OpenCV procesando en tiempo real';
                    status.className = 'status active';
                }
            }, 2000);
        }

        function detenerDeteccion() {
            // Detener stream
            videoStream.src = '';
            videoStream.style.display = 'none';
            loading.classList.remove('active');
            
            // Llamar endpoint para liberar c√°mara
            fetch('/stop-camera/', {
                method: 'GET'
            }).then(response => response.json())
              .then(data => {
                  console.log('C√°mara detenida:', data);
              })
              .catch(err => {
                  console.error('Error al detener c√°mara:', err);
              });
            
            // Actualizar UI
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            status.textContent = 'üì∑ Detecci√≥n detenida - Presiona "Reiniciar" para continuar';
            status.className = 'status inactive';
        }

        // Limpiar al cerrar/recargar la p√°gina
        window.addEventListener('beforeunload', function() {
            detenerDeteccion();
        });

        // Manejar errores de carga de imagen
        videoStream.onerror = function() {
            console.error('Error al cargar el stream de video');
            loading.classList.remove('active');
            status.textContent = '‚ùå Error al conectar con la c√°mara. Verifica los permisos.';
            status.className = 'status inactive';
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
        };
    </script>
</body>
</html>
